<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Example</h1>
    <button id="myButton">Download</button>

    <script>
        // JavaScript code
        document.getElementById('myButton').addEventListener('click', function() {
            // Call the API
            fetch('https://tukui-api.acidweb.dev/v1/addon/tukui')
                .then(response => response.json())
                .then(data => {
                    // Parse the JSON response
                    const url = data.url;
                    // Redirect the user to the obtained URL
                    window.location.href = url;
                })
                .catch(error => {
                    console.log('An error occurred:', error);
                });
        });
    </script>
</body>
</html>
